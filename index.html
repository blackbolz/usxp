<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unstable Experience</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: #666;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
            min-height: 80vh;
        }

        .left-section {
            padding-right: 20px;
        }

        .icon-space {
            width: 100%;
            height: 350px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-space img {
            max-width: 120%;
            max-height: 120%;
            object-fit: contain;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2)) drop-shadow(0 4px 8px rgba(0,0,0,0.15));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes titleFloat {
            0%, 100% {
                transform: rotate(-2deg) translateY(0px);
            }
            50% {
                transform: rotate(-2deg) translateY(-5px);
            }
        }

        @keyframes subtitleFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .title {
            font-family: 'Comic Sans MS', 'Marker Felt', 'Bradley Hand', cursive, sans-serif;
            font-size: 4rem;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
            margin-left: +190px;
            letter-spacing: -2px;
            transform: rotate(-2deg);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleFloat 4s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 40px;
            margin-left: +160px;
            font-weight: 300;
            animation: subtitleFloat 3.5s ease-in-out infinite;
        }

        .right-section {
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            min-height: 60vh;
        }

        .dotted-box {
            border: 2px dotted #888;
            padding: 30px;
            margin-bottom: 40px;
            background-color: #fafafa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .coming-soon-text {
            font-size: 1.2rem;
            color: #555;
            font-weight: 500;
        }

        .copy-btn {
            background-color: #666;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #555;
        }

        .copy-btn:active {
            background-color: #333;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            margin-top: 20px;
        }

        .png-placeholder {
            text-align: center;
        }

        .png-image {
            width: 80px;
            height: 60px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            object-fit: contain;
        }

        .png-button {
            background-color: #666;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .png-button:hover {
            background-color: #555;
        }

        .png-button:active {
            background-color: #333;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .left-section,
            .right-section {
                padding: 0;
            }
            
            .title {
                font-size: 3rem;
                margin-left: 50px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                margin-left: 20px;
            }

            .icon-space {
                height: 250px;
            }

            .icon-space img {
                max-width: 100%;
                max-height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="icon-space">
                <img src="images/icon.png" alt="USXP Icon">
            </div>
            <h1 class="title">USXP</h1>
            <p class="subtitle">Unstable Experience</p>
        </div>
        
        <div class="right-section">
            <div class="dotted-box">
                <span class="coming-soon-text" id="comingSoonText">coming soon</span>
                <button class="copy-btn" onclick="copyText()">Copy</button>
            </div>
            
            <div class="buttons-container">
                <div class="png-placeholder">
                    <img src="images/x.png" alt="Button 1" class="png-image">
                    <a href="https://x.com/i/communities/1961015914200957299/" class="png-button">Community</a>
                </div>
                
                <div class="png-placeholder">
                    <img src="images/dex.png" alt="Button 2" class="png-image">
                    <a href="https://dexscreener.com" class="png-button">Dexscreener</a>
                </div>
                
                <div class="png-placeholder">
                    <img src="images/pump.png" alt="Button 3" class="png-image">
                    <a href="https://pump.fun/board" class="png-button">Buy Now </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function copyText() {
            const textToCopy = document.getElementById('comingSoonText').textContent;
            
            // Use the modern clipboard API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    const button = document.querySelector('.copy-btn');
                    const originalText = button.textContent;
                    button.textContent = 'Copied!';
                    button.style.backgroundColor = '#4CAF50';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.backgroundColor = '#666';
                    }, 1000);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = textToCopy;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const button = document.querySelector('.copy-btn');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.backgroundColor = '#4CAF50';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '#666';
                }, 1000);
            }
        }
    </script>
</body>
</html>
